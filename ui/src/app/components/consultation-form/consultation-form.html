<div class="consultation-container">
  <div class="consultation-form">
    <h2>Iniciar Consulta</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group   form-group--gender">
        <label for="genero">Sexo:</label>
        <select
          id="genero"
          [value]="genero()"
          (change)="updateGenero($any($event.target).value)"
          [disabled]="isLoading() || showOptionsSelector()"
          required
        >
          <option value="">Seleccione...</option>
          <option value="m">Masculino</option>
          <option value="f">Femenino</option>
        </select>
      </div>

      <div class="form-group   form-group--age">
        <label for="edad">Edad:</label>
        <input
          type="number"
          id="edad"
          [value]="edad() ?? ''"
          (input)="updateEdad($any($event.target).value)"
          placeholder="Ejemplo: 50"
          min="1"
          max="120"
          [disabled]="isLoading() || showOptionsSelector()"
          required
        />
      </div>

      <div class="form-group   form-group--chief-complaints">
        <label for="motivoConsulta">Motivo de Consulta:</label>
        <textarea
          id="motivoConsulta"
          [value]="motivoConsulta()"
          (input)="updateMotivoConsulta($any($event.target).value)"
          placeholder="Ejemplo: Dolor rodilla"
          rows="4"
          [disabled]="isLoading() || showOptionsSelector()"
          required
        ></textarea>
      </div>

      @if (error()) {
        <div class="error-message">
          {{ error() }}
        </div>
      }

      @if (response() && !showOptionsSelector()) {
        <div class="success-message">
          <h3>Consulta iniciada exitosamente</h3>
          <p>Patient ID: {{ response()?.patientID }}</p>
        </div>
      }

      <div class="button-group">
        <button 
          type="submit" 
          [disabled]="isLoading() || !motivoConsulta().trim() || !edad() || !genero() || showOptionsSelector()"
          class="submit-button"
        >
          @if (isLoading()) {
            <span>Enviando...</span>
          } @else {
            <span>Iniciar Consulta</span>
          }
        </button>

        @if (showOptionsSelector()) {
          <button 
            type="button"
            (click)="resetForm()"
            class="reset-button"
          >
            Nueva Consulta
          </button>
        }
      </div>
    </form>
  </div>

  @if (showOptionsSelector()) {
    <app-options-selector (dataSubmitted)="onDataSubmitted($event)" />
  }
  
  @if (showNextStep()) {
    <app-next-step />
  }
</div>
